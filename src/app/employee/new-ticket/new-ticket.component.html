<div class="new vh-100">
    <app-header></app-header>
    <main class="container-fluid ">
        <h1 class="visually-hidden">New Ticket Form</h1>
        <form class="border-1" aria-labelledby="new-ticket-form" [formGroup]="newTicketForm" (ngSubmit)="newTicket()">
            <section class="row mt-3 text-colorer">  
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <div class="search-box text-sizer mx-auto">
                        <input type="text" class="form-control mt-3" id="from" placeholder="From" aria-required="true" required formControlName="from_location">
                        <div *ngIf="newTicketForm.get('from_location')?.invalid && newTicketForm.get('from_location')?.touched" class="text-danger">
                            Please enter a valid location (letters only).
                        </div>
                        <div *ngIf="newTicketForm.get('from_location')?.errors?.['required'] && newTicketForm.get('from_location')?.touched" class="text-danger">
                            This field is required.
                        </div>
                        <input type="text" class="form-control mt-3" id="purpose" placeholder="Purpose Of Travel" aria-required="true" formControlName="purpose_of_travel">
                        <div *ngIf="newTicketForm.get('purpose_of_travel')?.errors?.['required'] && newTicketForm.get('purpose_of_travel')?.touched" class="text-danger">
                            This field is required.
                        </div>
                        <label for="start-date" class="mt-3">Start Date</label>
                        <input type="date" class="form-control" id="start-date" aria-required="true" required formControlName="start_date">
                        <div *ngIf="newTicketForm.get('start_date')?.errors?.['required'] && newTicketForm.get('start_date')?.touched" class="text-danger">
                            This field is required.
                        </div>
                        <label  for="manager" class="mt-3">Select Manager</label>
                        <select id="manager" class="form-select border-0 " name="manager" aria-required="true" disabled>
                            <option value="manager-name">{{managerDisplayName}}</option>
                        </select>                        
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="search-box text-sizer mx-auto">
                        <input type="text" class="form-control mt-3" required id="destination" placeholder="Destination" aria-required="true" formControlName="to_location">
                        <div *ngIf="newTicketForm.get('to_location')?.invalid && newTicketForm.get('to_location')?.touched" class="text-danger">
                            Please enter a valid destination (letters only).
                        </div>
                        <div *ngIf="newTicketForm.get('to_location')?.errors?.['required'] && newTicketForm.get('to_location')?.touched" class="text-danger">
                            This field is required.
                        </div>
                        <input type="text" class="form-control mt-3" id="additional-info" placeholder="Anything to add..." formControlName="additional_note_employee">
                        <div *ngIf="newTicketForm.get('additional_note_employee')?.invalid && newTicketForm.get('additional_note_employee')?.touched" class="text-danger">
                            Additional notes must be alphanumeric.
                        </div>
                        <label for="end-date" class="mt-3">End Date</label>
                        <input type="date" class="form-control" id="end-date" aria-required="true" formControlName="end_date">
                        <div *ngIf="newTicketForm.get('end_date')?.errors?.['required'] && newTicketForm.get('end_date')?.touched" class="text-danger">
                            This field is required.
                        </div>
                        <label for="lodging" class="mt-3">Do lodging required</label>
                        <select id="lodging" class="form-select border-0 " name="lodging" aria-required="true" aria-placeholder="Is lodging required" formControlName="is_lodging_required">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                        <div *ngIf="newTicketForm.get('is_lodging_required')?.errors?.['required'] && newTicketForm.get('is_lodging_required')?.touched" class="text-danger">
                            This field is required.
                        </div>
                    </div>
                </div>              
                <div class="col-md-3"></div>                
            </section>
            <section class="row mx-auto m-3">
                <input type="submit" class="bttn text-sizer mx-auto" value="Submit">
            </section>
        </form>    
    </main>
</div>
